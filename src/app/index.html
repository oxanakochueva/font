<script>
  async function encode(canvas, ctx, imageData) {
    ctx.putImageData(imageData, 0, 0)

    return await new Promise((resolve, reject) => {
      canvas.toBlob(blob => {
        const reader = new FileReader()
        reader.onload = () => resolve(new Uint8Array(reader.result))
        reader.onerror = () => reject(new Error('Could not read from blob'))
        reader.readAsArrayBuffer(blob)
      })
    })
  }

  async function decode(canvas, ctx, bytes) {
    const image = await new Promise((resolve, reject) => {
      const img = new Image()
      img.onload = () => resolve(img)
      img.onerror = () => reject()
      img.src = bytes
    })

    canvas.width = image.width
    canvas.height = image.height
    ctx.drawImage(image, 0, 0)
    const imageData = ctx.getImageData(0, 0, image.width, image.height)

    return imageData
  }

  window.onmessage = async event => {
    if (event.data.pluginMessage.type === 'get-storage') {
      console.log('message', event.data.pluginMessage)
      let favourites = []

      if (event.data.pluginMessage.favourites != undefined) {
        favourites = event.data.pluginMessage.favourites
      }

      const reactWrapper = document.getElementById('react-page')
      reactWrapper.setAttribute('data-favourites', JSON.stringify(favourites))
    } else {
      const bytes = event.data.pluginMessage.image
      const canvas = document.createElement('canvas')
      const ctx = canvas.getContext('2d')
      const imageData = await decode(canvas, ctx, bytes)
      const newBytes = await encode(canvas, ctx, imageData)

      window.parent.postMessage(
        {
          pluginMessage: {
            type: 'image-in-bytes',
            id: event.data.pluginMessage.id,
            bytes: newBytes
          }
        },
        '*'
      )
    }
  }
</script>

<div id="react-page" data-favourites=""></div>
